<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduççao CSS</title>

    <!-- external -->
     <link rel="stylesheet" href="css/styles.css"/>

    <!-- internal -->
     <style>
       h1{
        color: blue;
       }
     </style>
</head>
<body>
    <!-- inline -->
     <p style="color: red;">este paragrafo é vermelho</p>

     <!-- internal css -->
     <h1>esse é um titulo azul</h1>
     <h1>esse é outro titulo azul</h1>

     <!-- external css -->
     <h3>titulo com css externo</h3>

     <ul>
        <li>café</li>
        <li>açucar</li>
        <li>adoçante</li>
     </ul>
</body>
</html>
