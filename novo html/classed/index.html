<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classe id</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- classe -->
     <p class="paragrafo">esse é um paragrafo com class</p>
     <p class="paragrafo">esse é um novo paragrafo com class</p>
     <p class="paragrafo">esse é o ultimo paragrafo com class</p>
     <!-- p.(nome da classe) = <p class="paragrafo"> -->

        <!-- ID -->
         <h2 id="titulo-com-id"> titulo com id</h2>

         <!-- regra de ordem -->
          <h1 id="id-titulo" class="classe-titulo">titulo 1</h1>
          <h1 class="classe-titulo">titulo 2</h1>
          <h1>titulo 3</h1>
</body>
</html>
